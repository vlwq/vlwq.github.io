r><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br><span class="line">216</span><br><span class="line">217</span><br><span class="line">218</span><br></pre></td><td class="code"><pre><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html&gt;</span><br><span class="line">&lt;head&gt;</span><br><span class="line">    &lt;title&gt;lodash demo&lt;/title&gt;</span><br><span class="line">    &lt;script src=&quot;https://cdn.jsdelivr.net/lodash/4.17.4/lodash.js&quot;&gt;&lt;/script&gt;</span><br><span class="line">&lt;/head&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line">&lt;script&gt;</span><br><span class="line">    /*</span><br><span class="line">    lodash 是一个非常实用的 js 工具库</span><br><span class="line">    在 node 中可以安装</span><br><span class="line">    也可以自己下载来导入</span><br><span class="line"></span><br><span class="line">    在 浏览器 中, 可以通过 CDN 的方式使用</span><br><span class="line">    */</span><br><span class="line">    // _ 是 lodash 的套路用法</span><br><span class="line">    // const _ = require(&#x27;./lodash.js&#x27;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    // each 用法</span><br><span class="line">    const list = [</span><br><span class="line">        &#x27;a&#x27;,</span><br><span class="line">        &#x27;b&#x27;,</span><br><span class="line">        &#x27;c&#x27;,</span><br><span class="line">    ]</span><br><span class="line"></span><br><span class="line">    const dict = &#123;</span><br><span class="line">        k1: &#x27;a&#x27;,</span><br><span class="line">        k2: &#x27;b&#x27;,</span><br><span class="line">        k3: &#x27;c&#x27;,</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    _.each(list, (v, k) =&gt; &#123;</span><br><span class="line">        // each 方法的两个参数</span><br><span class="line">        // 如果 list 是 列表，那么 v 和 k 分别是指 list 的 element/index</span><br><span class="line">        // 如果 list 是 对象（字典），那么 v 和 k 分别是指 object 的 value/key</span><br><span class="line">        console.log(&#x27;element and index&#x27;, v, k)</span><br><span class="line">    &#125;)</span><br><span class="line"></span><br><span class="line">    _.each(dict, (v, k) =&gt; &#123;</span><br><span class="line">        console.log(&#x27;value and key&#x27;, v, k)</span><br><span class="line">    &#125;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    // map 用法</span><br><span class="line">    // 用 map 可以用一个旧数组生成一个新数组</span><br><span class="line">    // 比如旧数组为</span><br><span class="line">    const list1 = [</span><br><span class="line">        10,</span><br><span class="line">        20,</span><br><span class="line">        30,</span><br><span class="line">    ]</span><br><span class="line"></span><br><span class="line">    const list2 = _.map(list1, (v, k) =&gt; &#123;</span><br><span class="line">        const r = v * v</span><br><span class="line">        return r</span><br><span class="line">    &#125;)</span><br><span class="line">    console.log(&#x27;list2&#x27;, list2)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    // filter</span><br><span class="line">    // 遍历数组/对象，返回符合判断函数中的元素</span><br><span class="line">    var us = [</span><br><span class="line">        &#123;</span><br><span class="line">            &#x27;name&#x27;: &#x27;a&#x27;,</span><br><span class="line">            &#x27;score&#x27;: 70,</span><br><span class="line">        &#125;,</span><br><span class="line">        &#123;</span><br><span class="line">            &#x27;name&#x27;: &#x27;b&#x27;,</span><br><span class="line">            &#x27;score&#x27;: 90,</span><br><span class="line">        &#125;,</span><br><span class="line">        &#123;</span><br><span class="line">            &#x27;name&#x27;: &#x27;c&#x27;,</span><br><span class="line">            &#x27;score&#x27;: 80,</span><br><span class="line">        &#125;,</span><br><span class="line">        &#123;</span><br><span class="line">            &#x27;name&#x27;: &#x27;d&#x27;,</span><br><span class="line">            &#x27;score&#x27;: 70,</span><br><span class="line">        &#125;,</span><br><span class="line">    ]</span><br><span class="line"></span><br><span class="line">    var u = _.filter(us, (e) =&gt; &#123;</span><br><span class="line">        var b = e.score &gt; 70</span><br><span class="line">        return b</span><br><span class="line">    &#125;)</span><br><span class="line">    console.log(&#x27;filter u&#x27;, u)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    // orderBy</span><br><span class="line">    // 根据条件排序</span><br><span class="line">    // 先按照 score 升序，如果有 score 一样的</span><br><span class="line">    // 再按照 name 降序</span><br><span class="line">    var users = _.orderBy(us, [&#x27;score&#x27;, &#x27;name&#x27;], [&#x27;asc&#x27;, &#x27;desc&#x27;])</span><br><span class="line">    console.log(&#x27;order by users&#x27;, users)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    // flatten</span><br><span class="line">    // 减少一层嵌套数组</span><br><span class="line">    // 也就是可以直接将二维数组拍成一维数组</span><br><span class="line"></span><br><span class="line">    var l = [</span><br><span class="line">        1,</span><br><span class="line">        [2],</span><br><span class="line">        [3, [4]],</span><br><span class="line">        [5, [6], [7]],</span><br><span class="line">    ]</span><br><span class="line">    var f = _.flatten(l)</span><br><span class="line">    console.log(&#x27;flatten result&#x27;, f)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    // compact</span><br><span class="line">    // 剔除数组中的假值元素</span><br><span class="line">    // js 中假值元素分别为</span><br><span class="line">    // false null 0 NaN &#x27;&#x27; undefined</span><br><span class="line"></span><br><span class="line">    // 这个方法可以和 map 配合使用</span><br><span class="line">    // 剔除返回数组的数组中的假值元素</span><br><span class="line">    var l = [</span><br><span class="line">        0,</span><br><span class="line">        1,</span><br><span class="line">        NaN,</span><br><span class="line">        &#x27;&#x27;,</span><br><span class="line">        &#x27;hello&#x27;,</span><br><span class="line">        false,</span><br><span class="line">        undefined,</span><br><span class="line">        null,</span><br><span class="line">        &#123;&#125;,</span><br><span class="line">    ]</span><br><span class="line">    var result = _.compact(l)</span><br><span class="line">    console.log(&#x27;compact result&#x27;, result)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    // isEqual</span><br><span class="line">    // 比较两个对象是否相等</span><br><span class="line">    // 数组也可以用这个方法比较</span><br><span class="line">    var o1 = &#123;</span><br><span class="line">        &#x27;key&#x27;: 1,</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    var o2 = &#123;</span><br><span class="line">        &#x27;key&#x27;: 1,</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    var result = _.isEqual(o1, o2)</span><br><span class="line">    console.log(&#x27;isEqual result&#x27;, result)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    // 获取嵌套对象的值</span><br><span class="line">    var o = &#123;</span><br><span class="line">        &#x27;k1&#x27;: &#123;</span><br><span class="line">            &#x27;k2&#x27;: &#123;</span><br><span class="line">                &#x27;k3&#x27;: &#123;</span><br><span class="line">                    &#x27;k4&#x27;: &#x27;value in nested dict&#x27;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    var path = &#x27;k1.k2.k3.k4&#x27;</span><br><span class="line">    var result = _.result(o, path)</span><br><span class="line">    console.log(&#x27;result nested result&#x27;, result)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    // 生成数组</span><br><span class="line">    // 使用 range 生成数组后，就可以使用</span><br><span class="line">    // each map filter 这些方法操作数组了</span><br><span class="line">    var l = _.range(10)</span><br><span class="line">    console.log(&#x27;range l&#x27;, l)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    // cloneDeep</span><br><span class="line">    // 深拷贝</span><br><span class="line">    var o = &#123;</span><br><span class="line">        &#x27;a&#x27;: [1],</span><br><span class="line">        &#x27;b&#x27;: [2],</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    var deep = _.cloneDeep(o)</span><br><span class="line">    console.log(&#x27;deep&#x27;, deep)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    // random</span><br><span class="line">    // 返回给定范围的随机值</span><br><span class="line">    var a = 10</span><br><span class="line">    var b = 20</span><br><span class="line"></span><br><span class="line">    // 返回 a 和 b 之间的一个整数</span><br><span class="line">    var r1 = _.random(a, b)</span><br><span class="line">    console.log(&#x27;random r1&#x27;, r1)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    // 如果指定第三个参数为 true，这个参数的意思是指 floating</span><br><span class="line">    // 那么返回的就是一个浮点数</span><br><span class="line">    var r2 = _.random(a, b, true)</span><br><span class="line">    console.log(&#x27;random r2&#x27;, r2)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    // shuffle</span><br><span class="line">    // 返回打乱顺序后的数组</span><br><span class="line">    var l = [1, 2, 3, 4,]</span><br><span class="line">    const s = _.shuffle(l)</span><br><span class="line">    console.log(&#x27;shuffle l&#x27;, s)</span><br><span class="line">&lt;/script&gt;</span><br><span class="line">&lt;/html&gt;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
