nt, selector) &#123;</span><br><span class="line">    return element.querySelector(selector)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">var closestClass = function(element, className) &#123;</span><br><span class="line">    var e = element</span><br><span class="line">    while (e != null) &#123;</span><br><span class="line">        if (e.classList.contains(className)) &#123;</span><br><span class="line">            return e</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            e = e.parentElement</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">var closestId = function(element, idName)&#123;</span><br><span class="line">    /*</span><br><span class="line">    element 是一个 DOM 元素</span><br><span class="line">    idName 是一个 string</span><br><span class="line">    循环查找 element 的直系父元素</span><br><span class="line">    如果父元素拥有 idName 这个 id, 则返回这个父元素</span><br><span class="line">    如果找到 document 都还没有, 则返回 null</span><br><span class="line">    */</span><br><span class="line">    var e = element</span><br><span class="line">    while (e != null) &#123;</span><br><span class="line">        // 判断 e 是否包含 idName 这个 id</span><br><span class="line">        if (e.id == idName) &#123;</span><br><span class="line">            return e</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            e = e.parentElement</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">var closestTag = function(element, tagName)&#123;</span><br><span class="line">    /*</span><br><span class="line">    element 是一个 DOM 元素</span><br><span class="line">    tagName 是一个 string</span><br><span class="line">    循环查找 element 的直系父元素</span><br><span class="line">    如果父元素是一个 tagName 标签, 则返回这个父元素</span><br><span class="line">    如果找到 document 都还没有, 则返回 null</span><br><span class="line"></span><br><span class="line">    tagName 是 &#x27;div&#x27; &#x27;p&#x27; &#x27;h1&#x27; 这样的标签名</span><br><span class="line">    获取一个 DOM 元素的标签名的方法如下</span><br><span class="line">    element.tagName</span><br><span class="line">    需要注意的是, tagName 属性返回的标签名是大写的</span><br><span class="line">    例如 &#x27;DIV&#x27; &#x27;H1&#x27;</span><br><span class="line">    所以你在比较的时候需要把 tagName 转换为大写字母</span><br><span class="line">    使用如下 js 标准库函数转换</span><br><span class="line">    tagName.toUpperCase()</span><br><span class="line">    */</span><br><span class="line">    var e = element</span><br><span class="line">    while (e != null) &#123;</span><br><span class="line">        // 判断 e 是否和 tagName 相等</span><br><span class="line">        if (e.tagName.toUpperCase() == idName.toUpperCase()) &#123;</span><br><span class="line">            return e</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            e = e.parentElement</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">var closest = function(element, selector)&#123;</span><br><span class="line">    /*</span><br><span class="line">    element 是一个 DOM 元素</span><br><span class="line">    selector 是一个 string, 表示一个选择器</span><br><span class="line">    可能的值是  &#x27;div&#x27;  &#x27;#id-div-gua&#x27;  &#x27;.red&#x27; 这三种</span><br><span class="line"></span><br><span class="line">    循环查找 element 的直系父元素</span><br><span class="line">    如果父元素符合选择器, 则返回这个父元素</span><br><span class="line">    如果找到 document 都还没有, 则返回 null</span><br><span class="line">    */</span><br><span class="line">    var flag = selector[0]</span><br><span class="line">    if (flag == &#x27;.&#x27;) &#123;</span><br><span class="line">        var clas
