span class="line"></span><br><span class="line">jQuery 常见 <span class="variable constant_">API</span></span><br><span class="line"><span class="comment">// jQuery 常见 API</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">数据结构</span><br><span class="line">数组</span><br><span class="line">对象</span><br><span class="line">队列</span><br><span class="line">栈</span><br><span class="line">数组、对象、字符串的想换转化</span><br><span class="line">比如 a=<span class="number">1</span>&amp;b=<span class="number">2</span>&amp;c=<span class="number">3</span> 怎样转成对象, 复习基础课程的作业就可以</span><br><span class="line"><span class="comment">// 有这样一个 url： http://vip.qq.com/a.java?a=1&amp;b=2&amp;c=3&amp;d=xxx&amp;e</span></span><br><span class="line"><span class="comment">// 写一段 JS 程序将 url 的参数转成对象的形式</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="attr">a</span>: <span class="number">1</span>,</span><br><span class="line">    <span class="attr">b</span>: <span class="number">2</span>,</span><br><span class="line">    <span class="attr">c</span>: <span class="number">3</span>,</span><br><span class="line">    <span class="attr">d</span>: <span class="string">&#x27;xxx&#x27;</span>,</span><br><span class="line">    <span class="attr">e</span>: <span class="string">&#x27;&#x27;</span>,</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="title class_">ES6</span></span><br><span class="line"><span class="title class_">ES6</span> 的面试题一般是概念性质的, 所以清楚下面的概念就可以了</span><br><span class="line"><span class="keyword">let</span> 和 <span class="keyword">const</span>, 有一个 <span class="variable constant_">TDZ</span> （暂时性死区的概念，了解下即可）</span><br><span class="line">箭头函数</span><br><span class="line">解构</span><br><span class="line">剩余参数(扩展符号)</span><br><span class="line"><span class="title class_">Promise</span>, 可能会附带 <span class="keyword">async</span> <span class="keyword">await</span></span><br><span class="line"><span class="keyword">class</span></span><br><span class="line"><span class="title class_">Set</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 用解构来简化参数列表</span></span><br><span class="line"><span class="keyword">var</span> gua = <span class="keyword">function</span>(<span class="params">&#123;name, height&#125;</span>)&#123;</span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(name, height)</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">var</span> gua2 = <span class="keyword">function</span>(<span class="params">info</span>)&#123;</span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(info.<span class="property">name</span>, info.<span class="property">height</span>)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> info = &#123;</span><br><span class="line">    <span class="attr">name</span>: <span class="string">&#x27;gua&#x27;</span>,</span><br><span class="line">    <span class="attr">height</span>: <span class="number">169</span>,</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="title function_">gua</span>(info)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="title class_">React</span></span><br><span class="line"><span class="comment">// React 也是概念性质的题目为主, 基本上不会考察写代码</span></span><br><span class="line"><span class="title class_">React</span> <span class="title class_">Angular</span> 这 <span class="number">2</span> 个一般只会一个就可以的, 所以这里只说 <span class="title class_">React</span> 的情况</span><br><span class="line">react 的广告</span><br><span class="line">virtual dom</span><br><span class="line">diff 算法的原理</span><br><span class="line">state 和 props</span><br><span class="line">组件生命周期</span><br><span class="line">组件通信：父组件 -&gt; 子组件, 子组件 -&gt; 父组件, A 组件 -&gt; B 组件</span><br><span class="line"><span class="title class_">React</span> <span class="title class_">Router</span>（react 路由）</span><br><span class="line"><span class="title class_">Redux</span>/<span class="title class_">MobX</span></span><br><span class="line">react ui 有两套很流行: <span class="title class_">Material</span> <span class="variable constant_">UI</span> 和 <span class="title class_">Ant</span> <span class="title class_">Design</span>, 国内流行的是 <span class="title class_">Ant</span> <span class="title class_">Design</span></span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>

<h1 id="职业规划"><a href="#职业规划" class="headerlink" title="职业规划"></a>职业规划</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br></pre></td><td class="code"><pre><span class="line">写简历</span><br><span class="line">    个人基本信息(姓名 邮箱 手机)</span><br><span class="line">    技能</span><br><span class="line">    项目</span><br><span class="line">    教育经历</span><br><span class="line">    工作经验</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">投简历</span><br><span class="line">    拉勾(假公司比较多, 100 中 5 差不多, 用小号投)</span><br><span class="line">    boss 直聘, 野鸡比较多(100 中 5)</span><br><span class="line">    智联/51job(小城市)</span><br><span class="line">    原则是海投海面 不要有感情</span><br><span class="line">    注意不要被培训公司诈骗</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">面试</span><br><span class="line">    记录面试情况, 有问题来找我反馈</span><br><span class="line">    反馈的时候要提供以下信息</span><br><span class="line">        1, 所在城市</span><br><span class="line">        2, 投递的简历数量</span><br><span class="line">        3, 面试次数</span><br><span class="line">        4, 面试遇到的问题</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">工作</span><br><span class="line">1, 工作之后的规划</span><br><span class="line">    1) 规划跳槽, 从第一天起</span><br><span class="line">        规划好自己半年/一年后的状态</span><br><span class="line">        规划好达到那个状态需要做的计划</span><br><span class="line">        不要对公司/老板有盲目的感恩之心，互利双赢才能长久</span><br><span class="line">        要以自己的规划为主</span><br><span class="line">    2) 要设定职业规划, 探索职业方向</span><br><span class="line">        要照顾到自己的喜好, 做喜欢的事情</span><br><span class="line">        要保护好自己的热情(做喜欢的事情, 尽量避免被公司业务污染)</span><br><span class="line">            要符合自己的意义</span><br><span class="line">            公务员的工作有意义，但是你不认同也会做着痛苦</span><br><span class="line">    3) 认清自己的地位</span><br><span class="line">        你做了自己的选择，并不只是运气好</span><br><span class="line">        你只是一个流水线工人</span><br><span class="line">        一个公司相当于一个作坊, 由 前端/后端/设计/产品/测试 合作完成一个东西</span><br><span class="line">            资深工人</span><br><span class="line">            多工种工人</span><br><span class="line">    4) 个人增值的方式</span><br><span class="line">        把某个技术做精, 变成专家级流水工</span><br><span class="line">            坏处就是万一被淘汰就跪了</span><br><span class="line">            还有就是鸡蛋放到一个篮子里面了</span><br><span class="line">            选择的空间也少, 比如 nokia 和 moto 被裁员的员工</span><br><span class="line">            为了避免这个窘况, 大家要做流行性高/通用性强的方向</span><br><span class="line">                ios 安卓 就不行</span><br><span class="line">                web 更长青</span><br><span class="line">                编程能力是最重要的，切换语言很简单</span><br><span class="line">                市场如果有需求，一夜之间千万 xx 语言码农就出来了</span><br><span class="line">        横跨多个领域, 做复合型掏粪工</span><br><span class="line">            比如全栈, 就是典型的复合型掏粪工( node.js )</span><br><span class="line">                掏得越多越好 越快越好</span><br><span class="line">                node 是趋势 前端没理由去接触别的语言</span><br><span class="line">            比如技术和其他领域的结合</span><br><span class="line">                软件 + 医疗</span><br><span class="line">                互联网 +</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">2, 学习的计划</span><br><span class="line">    合理正确的规划方式</span><br><span class="line">        时间不要贪多, 以自己能接受为前提, 从小到大慢慢提高</span><br><span class="line">            计划太多学不完</span><br><span class="line">            学不完有负罪感</span><br><span class="line">            然后就炸了</span><br><span class="line">            所以要慢慢来，遵循客观规律</span><br><span class="line">            不要妄自菲薄（我自控力差，我做不好事）</span><br><span class="line">        目标要细化, 最好是把事情分解为 20 分钟甚至 10 分钟能解决的程度</span><br><span class="line">            目标大了就会拖，拖了就做不完</span><br><span class="line">            把目标写下来</span><br><span class="line">            一条条做</span><br><span class="line">        要合理看待不能完成的任务, 要有标准化的预案</span><br><span class="line">            比如超过设定的极限时间不能解决就提问</span><br><span class="line">    避免买包出斧心理</span><br><span class="line">        买包就是试图付出 xx 资源来得到 yy 好处（无视客观规律）</span><br><span class="line">        出斧就是情绪驱动，不按照客观规律做事</span><br><span class="line">        不要试图通过去学一些奇怪的东西来提高能力</span><br><span class="line">            我要看原版书，我看原版书，得到原汁原味的知识</span><br><span class="line">                有些东西英语就是英语，用中文是无法表达的</span><br><span class="line">            我要学 java</span><br><span class="line">            我要学人工智能</span><br><span class="line">            我要学底层（什么是底层？）</span><br><span class="line">        不要被情绪驱动, 要按照计划来做事/学习</span><br><span class="line">            不能说今晚做不出就不睡</span><br><span class="line">            不能说我一定要自己想出来才是我的，该问就问</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">3, 前端知识点的聚合</span><br><span class="line">    react grunt gulp webpack babel es6 less sass 这些都是花哨的名词而已</span><br><span class="line">        都可以通过 阮一峰 的网站来了解</span><br><span class="line">        仅限于阮一峰的网站中介绍的内容，其他一概忽略</span><br><span class="line">    最重要的还是 js 编程能力</span><br><span class="line">        比如不断地练习写程序来提高</span><br><span class="line">        比如通过阅读《代码大全》这样的经典书籍来提高</span><br><span class="line">            这本书可以随机读自己喜欢的章节</span><br><span class="line">        编程能力在不同语言之间是互通的</span><br><span class="line">    其次是 html 和 css 的运用能力</span><br><span class="line">        多写</span><br><span class="line">        多抄</span><br><span class="line">        多看书</span><br><span class="line">    任何工具都只是帮助你更好更方便地构建网站, 本质还是写网页</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">4, 其他</span><br><span class="line">    倍速视频</span><br><span class="line">        节约时间</span><br><span class="line">        集中精力</span><br><span class="line">    论坛提问的表格具有很高的价值, 要善加利用</span><br><span class="line">        比提问的智慧简单很多</span><br><span class="line">        是长期实践中归纳总结出来的方法</span><br><span class="line">    怎样选择要读的书(不限于技术书)</span><br><span class="line">        绝大部分书都是垃圾</span><br><span class="line">        即便是好书, 大部分内容很可能也没什么用</span><br><span class="line">        粗读, 不要精读</span><br><span class="line">        绝不要去读原版</span><br><span class="line">        这些是我长期实践的总结，仅供参考</span><br><span class="line">    更多的训练项目</span><br><span class="line">        electron 视频播放器</span><br><span class="line">        天气应用</span><br><span class="line">        计算器</span><br><span class="line">        浏览器插件（GIF ZhiHu）</span><br><span class="line">        爬虫</span><br><span class="line">        爬虫结果的图表化数据分析（数据可视化、数据分析）</span><br><span class="line">        markdown 编辑器</span><br><span class="line">        美味便签</span><br><span class="line">        小游戏(phaser.js 网站上学习)</span><br><span class="line">    HTTP 协议(主要用在 AJAX 上)</span><br><span class="line">        用到再学</span><br><span class="line">    改键位和快捷键</span><br><span class="line">        https://zhuanlan.zhihu.com/p/24020977</span><br><span class="line">    KISS keep it simple stupid 要把事情做得简单(一个函数简短 并且完成一个功能)</span><br><span class="line">    DRY dont repeat yourself 不要写重复代码</span><br><span class="line">*/</span><br></pre></td></tr></table></figure>
