n class="line">305</span><br><span class="line">306</span><br><span class="line">307</span><br><span class="line">308</span><br><span class="line">309</span><br><span class="line">310</span><br><span class="line">311</span><br><span class="line">312</span><br><span class="line">313</span><br><span class="line">314</span><br><span class="line">315</span><br><span class="line">316</span><br><span class="line">317</span><br><span class="line">318</span><br><span class="line">319</span><br><span class="line">320</span><br><span class="line">321</span><br><span class="line">322</span><br><span class="line">323</span><br><span class="line">324</span><br><span class="line">325</span><br><span class="line">326</span><br><span class="line">327</span><br><span class="line">328</span><br><span class="line">329</span><br><span class="line">330</span><br><span class="line">331</span><br><span class="line">332</span><br><span class="line">333</span><br><span class="line">334</span><br><span class="line">335</span><br><span class="line">336</span><br><span class="line">337</span><br><span class="line">338</span><br><span class="line">339</span><br><span class="line">340</span><br><span class="line">341</span><br><span class="line">342</span><br><span class="line">343</span><br><span class="line">344</span><br><span class="line">345</span><br><span class="line">346</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 数据结构与算法分析</span></span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">数据结构就是存储数据的方式</span></span><br><span class="line"><span class="comment">算法分析是对一个算法的时间的大略估计</span></span><br><span class="line"><span class="comment">算法是有特定的套路的</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">了解 5 种时间复杂度即可</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// 时间、空间复杂度(空间复杂度一般不考虑)</span></span><br><span class="line"><span class="comment">// 复杂度是对一个操作的大致估计</span></span><br><span class="line"><span class="comment">// 复杂度从小到大依次如下</span></span><br><span class="line"></span><br><span class="line">&lt;!-- more --&gt;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">五种常见时间复杂度</span></span><br><span class="line"><span class="comment">复杂度用 大 O 记法 来描述(大 O 记法是描述算法复杂度的符号)</span></span><br><span class="line"><span class="comment">O(1)</span></span><br><span class="line"><span class="comment">    常数复杂度，最快速的算法。</span></span><br><span class="line"><span class="comment">    求数组前 10000 个元素的和</span></span><br><span class="line"><span class="comment">    字典和集合的存取都是 O(1)</span></span><br><span class="line"><span class="comment">    数组的存取是 O(1)</span></span><br><span class="line"><span class="comment">O(lgN)</span></span><br><span class="line"><span class="comment">    对数复杂度</span></span><br><span class="line"><span class="comment">    假设有一个有序数组，以二分法查找</span></span><br><span class="line"><span class="comment">O(n)</span></span><br><span class="line"><span class="comment">    线性复杂度</span></span><br><span class="line"><span class="comment">    假设有一个数组，以遍历的方式在其中查找元素</span></span><br><span class="line"><span class="comment">O(NlogN)</span></span><br><span class="line"><span class="comment">    求两个数组交集，其中一个是有序数组</span></span><br><span class="line"><span class="comment">    假设 A 数组的长度是 M, 无序</span></span><br><span class="line"><span class="comment">    假设 B 数组的长度是 N, 有序</span></span><br><span class="line"><span class="comment">    A 数组每一个元素都要在 B 数组中进行查找操作</span></span><br><span class="line"><span class="comment">    每次查找如果使用二分法则复杂度是 lgN</span></span><br><span class="line"><span class="comment">    加起来就是 M * lgN</span></span><br><span class="line"><span class="comment">    所以时间复杂度是 NlogN</span></span><br><span class="line"><span class="comment">O(N²)</span></span><br><span class="line"><span class="comment">    平方复杂度</span></span><br><span class="line"><span class="comment">    求两个无序数组的交集</span></span><br><span class="line"><span class="comment">    假设 A 数组的长度是 M, 无序</span></span><br><span class="line"><span class="comment">    假设 B 数组的长度是 N, 无序</span></span><br><span class="line"><span class="comment">    A 数组每一个元素都要在 B 数组中进行查找操作</span></span><br><span class="line"><span class="comment">    每次查找只能使用遍历操作, 所以每次查找都是 N</span></span><br><span class="line"><span class="comment">    加起来就是 M * N</span></span><br><span class="line"><span class="comment">    所以时间复杂度是 N²</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">数据结构</span></span><br><span class="line"><span class="comment">===</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">针对常用的操作，我们发明了一套常用的数据结构</span></span><br><span class="line"><span class="comment">四大数据结构</span></span><br><span class="line"><span class="comment">1，数组</span></span><br><span class="line"><span class="comment">    连续的一块内存</span></span><br><span class="line"><span class="comment">    读取元素时间是 O(1)</span></span><br><span class="line"><span class="comment">    插入、删除是 O(n)</span></span><br><span class="line"><span class="comment">2，链表</span></span><br><span class="line"><span class="comment">    手拉手的盒子，一个盒子只能访问左右手的盒子</span></span><br><span class="line"><span class="comment">    以下标方式读取元素的时间是 O(n)</span></span><br><span class="line"><span class="comment">    插入、删除是 O(1)</span></span><br><span class="line"><span class="comment">    栈和队列是链表的特定场景应用(当然, 不用链表也能实现栈和队列)</span></span><br><span class="line"><span class="comment">3，字典(Hash Table 哈希表)</span></span><br><span class="line"><span class="comment">    把字符串转为数字作为下标存储到数组中</span></span><br><span class="line"><span class="comment">    字符串转化为数字的算法是 O(1)</span></span><br><span class="line"><span class="comment">    所以字典的存取操作都是 O(1)</span></span><br><span class="line"><span class="comment">    除非对数据有顺序要求，否则字典永远是最佳选择</span></span><br><span class="line"><span class="comment">    字符串转化为数字的算法</span></span><br><span class="line"><span class="comment">        1，确定数据规模，这样可以确定容器数组的大小 Size</span></span><br><span class="line"><span class="comment">        2，把字符当作 N 进制数字得到结果</span></span><br><span class="line"><span class="comment">            &#x27;gua&#x27; 被视为 g * 1 + u * 10 + a * 100 得到结果 n</span></span><br><span class="line"><span class="comment">            n % Size 作为字符串在数组中的下标</span></span><br><span class="line"><span class="comment">            通常 Size 会选一个 素数</span></span><br><span class="line"><span class="comment">4，搜索树(平衡二叉搜索树)（我们只用，不写，甚至只是隐含在用，你并不知道你用的是树）</span></span><br><span class="line"><span class="comment">    AVL 树</span></span><br><span class="line"><span class="comment">    红黑树</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">额外的，图是一种有时候有用但你一辈子都可能写不到的数据结构</span></span><br><span class="line"><span class="comment">只了解，不用学习如何实现</span></span><br><span class="line"><span class="comment">图的应用举例</span></span><br><span class="line"><span class="comment">    地图导航</span></span><br><span class="line"><span class="comment">    全国几个大城市之间的出行方案(有价格/时间/路途等权重)</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="keyword">var</span> log = <span class="variable language_">console</span>.<span class="property">log</span>.<span class="title function_">bind</span>(<span class="variable language_">console</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// 队列结构(先进先出)</span></span><br><span class="line"><span class="comment">// 主要有 2 个操作</span></span><br><span class="line"><span class="comment">// enqueue dequeue</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="keyword">var</span> <span class="title class_">Queue</span> = <span class="keyword">function</span>(<span class="params"></span>) &#123;</span><br><span class="line">    <span class="comment">// data 是存储元素的数组</span></span><br><span class="line">    <span class="variable language_">this</span>.<span class="property">data</span> = []</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 入队</span></span><br><span class="line"><span class="title class_">Queue</span>.<span class="property"><span class="keyword">prototype</span></span>.<span class="property">enqueue</span> = <span class="keyword">function</span> (<span class="params">element</span>) &#123;</span><br><span class="line">    <span class="variable language_">this</span>.<span class="property">data</span>.<span class="title function_">push</span>(element)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 出队</span></span><br><span class="line"><span class="title class_">Queue</span>.<span class="property"><span class="keyword">prototype</span></span>.<span class="property">dequeue</span> = <span class="keyword">function</span> (<span class="params"></span>) &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="variable language_">this</span>.<span class="property">data</span>.<span class="title function_">splice</span>(<span class="number">0</span>, <span class="number">1</span>)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 队列长度</span></span><br><span class="line"><span class="title class_">Queue</span>.<span class="property"><span class="keyword">prototype</span></span>.<span class="property">length</span> = <span class="keyword">function</span> (<span class="params"></span>) &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="variable language_">this</span>.<span class="property">data</span>.<span class="property">length</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 清空队列</span></span><br><span class="line"><span class="title class_">Queue</span>.<span class="property"><span class="keyword">prototype</span></span>.<span class="property">empty</span> = <span class="keyword">function</span>(<span class="params"></span>) &#123;</span><br><span class="line">    <span class="variable language_">this</span>.<span class="property">data</span> = []</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// var q = new Queue()</span></span><br><span class="line"><span class="comment">// q.enqueue(1)</span></span><br><span class="line"><span class="comment">// q.enqueue(2)</span></span><br><span class="line"><span class="comment">// q.enqueue(3)</span></span><br><span class="line"><span class="comment">// log(&#x27;length&#x27;, q.length())</span></span><br><span class="line"><span class="comment">// log(q.dequeue())</span></span><br><span class="line"><span class="comment">// q.enqueue(4)</span></span><br><span class="line"><span class="comment">// log(q.dequeue())</span></span><br><span class="line"><span class="comment">// log(q.dequeue())</span></span><br><span class="line"><span class="comment">// log(q.dequeue())</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// Stack 栈(先进后出)</span></span><br><span class="line"><span class="comment">// 常见的 3 个操作</span></span><br><span class="line"><span class="comment">// push pop top</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="keyword">var</span> <span class="title class_">Stack</span> = <span class="keyword">function</span>(<span class="params"></span>) &#123;</span><br><span class="line">    <span class="variable language_">this</span>.<span class="property">data</span> = []</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// push 添加一个元素</span></span><br><span class="line"><span class="title class_">Stack</span>.<span class="property"><span class="keyword">prototype</span></span>.<span class="property">push</span> = <span class="keyword">function</span>(<span class="params">e</span>) &#123;</span><br><span class="line">    <span class="variable language_">this</span>.<span class="property">data</span>.<span class="title function_">push</span>(e)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// pop 删除并返回最新添加的元素</span></span><br><span class="line"><span class="title class_">Stack</span>.<span class="property"><span class="keyword">prototype</span></span>.<span class="property">pop</span> = <span class="keyword">function</span>(<span class="params"></span>) &#123;</span><br><span class="line">    <span class="keyword">var</span> index = <span class="variable language_">this</span>.<span class="property">data</span>.<span class="property">length</span> - <span class="number">1</span></span><br><span class="line">    <span class="keyword">return</span> <span class="variable language_">this</span>.<span class="property">data</span>.<span class="title function_">splice</span>(index, <span class="number">1</span>)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// top 仅返回最新添加的元素</span></span><br><span class="line"><span class="title class_">Stack</span>.<span class="property"><span class="keyword">prototype</span></span>.<span class="property">top</span> = <span class="keyword">function</span>(<span class="params"></span>) &#123;</span><br><span class="line">    <span class="keyword">var</span> index = <span class="variable language_">this</span>.<span class="property">data</span>.<span class="property">length</span> - <span class="number">1</span></span><br><span class="line">    <span class="keyword">return</span> <span class="variable language_">this</span>.<span class="property">data</span>[index]</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> s = <span class="keyword">new</span> <span class="title class_">Stack</span>()</span><br><span class="line">s.<span class="title function_">push</span>(<span class="string">&#x27;hello&#x27;</span>)</span><br><span class="line">s.<span class="title function_">push</span>(<span class="string">&#x27;world&#x27;</span>)</span><br><span class="line"><span class="title function_">log</span>(s.<span class="title function_">pop</span>())</span><br><span class="line"><span class="title function_">log</span>(s.<span class="title function_">pop</span>())</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> str = <span class="string">&#x27;hello&#x27;</span></span><br><span class="line"><span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; str.<span class="property">length</span>; i++) &#123;</span><br><span class="line">    s.<span class="title function_">push</span>(str[i])</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> str1 = <span class="string">&#x27;&#x27;</span></span><br><span class="line"><span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; str.<span class="property">length</span>; i++) &#123;</span><br><span class="line">    str1 += s.<span class="title function_">pop</span>(str[i])</span><br><span class="line">&#125;</span><br><span class="line"><span class="title function_">log</span>(str1)</span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">((1 + 2) * 3)</span></span><br><span class="line"><span class="comment">作业 验证括号匹配</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// 链表</span></span><br><span class="line"><span class="comment">// LinkedList</span></span><br><span class="line"><span class="comment">// [1, 2, 3, 4, 15, 16, 27]</span></span><br><span class="line"><span class="comment">// [1, 2, 3, 0, 4, 5, 6, 7]</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// 链表实现</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="keyword">var</span> <span class="title class_">Node</span> = <span class="keyword">function</span>(<span class="params">e</span>) &#123;</span><br><span class="line">    <span class="variable language_">this</span>.<span class="property">element</span> = e</span><br><span class="line">    <span class="variable language_">this</span>.<span class="property">next</span> = <span class="literal">null</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// var n1 = new Node(1)</span></span><br><span class="line"><span class="comment">// var n2 = new Node(2)</span></span><br><span class="line"><span class="comment">// var n3 = new Node(3)</span></span><br><span class="line"><span class="comment">// n1.next = n2</span></span><br><span class="line"><span class="comment">// n2.next = n3</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">// var n = n1</span></span><br><span class="line"><span class="comment">// while(n != null) &#123;</span></span><br><span class="line"><span class="comment">//     log(&#x27;遍历链表&#x27;, n.element)</span></span><br><span class="line"><span class="comment">//     n = n.next</span></span><br><span class="line"><span class="comment">// &#125;</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> <span class="title class_">LinkedList</span> = <span class="keyword">function</span>(<span class="params"></span>) &#123;</span><br><span class="line">    <span class="variable language_">this</span>.<span class="property">head</span> = <span class="keyword">new</span> <span class="title class_">Node</span>()</span><br><span class="line">    <span class="variable language_">this</span>.<span class="property">_length</span> = <span class="number">0</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 在链表末尾增加一个元素</span></span><br><span class="line"><span class="title class_">LinkedList</span>.<span class="property"><span class="keyword">prototype</span></span>.<span class="property">append</span> = <span class="keyword">function</span>(<span class="params">e</span>) &#123;</span><br><span class="line">    <span class="keyword">var</span> node = <span class="keyword">new</span> <span class="title class_">Node</span>(e)</span><br><span class="line">    <span class="keyword">var</span> n = <span class="variable language_">this</span>.<span class="property">head</span></span><br><span class="line">    <span class="keyword">while</span>(n.<span class="property">next</span> != <span class="literal">null</span>) &#123;</span><br><span class="line">        n = n.<span class="property">next</span></span><br><span class="line">    &#125;</span><br><span class="line">    n.<span class="property">next</span> = node</span><br><span class="line">    <span class="comment">//</span></span><br><span class="line">    <span class="variable language_">this</span>.<span class="property">_length</span>++</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 返回一个元素的 index</span></span><br><span class="line"><span class="title class_">LinkedList</span>.<span class="property"><span class="keyword">prototype</span></span>.<span class="property">indexOf</span> = <span class="keyword">function</span>(<span class="params">e</span>) &#123;</span><br><span class="line">    <span class="keyword">var</span> index = -<span class="number">1</span></span><br><span class="line">    <span class="keyword">var</span> n = <span class="variable language_">this</span>.<span class="property">head</span></span><br><span class="line">    <span class="keyword">var</span> i = <span class="number">0</span></span><br><span class="line">    <span class="keyword">while</span>(n.<span class="property">next</span> != <span class="literal">null</span>) &#123;</span><br><span class="line">        <span class="keyword">if</span> (e === n.<span class="property">element</span>) &#123;</span><br><span class="line">            index = i</span><br><span class="line">            <span class="keyword">break</span></span><br><span class="line">        &#125;</span><br><span class="line">        n = n.<span class="property">next</span></span><br><span class="line">        i++</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> index</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 返回链表的长度</span></span><br><span class="line"><span class="title class_">LinkedList</span>.<span class="property"><span class="keyword">prototype</span></span>.<span class="property">length</span> = <span class="keyword">function</span>(<span class="params"></span>) &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="variable language_">this</span>.<span class="property">_length</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="title class_">LinkedList</span>.<span class="property"><span class="keyword">prototype</span></span>.<span class="property">log</span> = <span class="keyword">function</span>(<span class="params"></span>) &#123;</span><br><span class="line">    <span class="keyword">var</span> n = <span class="variable language_">this</span>.<span class="property">head</span>.<span class="property">next</span></span><br><span class="line">    <span class="title function_">log</span>(<span class="string">&#x27;遍历链表&#x27;</span>)</span><br><span class="line">    <span class="keyword">while</span>(n != <span class="literal">null</span>) &#123;</span><br><span class="line">        <span class="title function_">log</span>(<span class="string">&#x27; &gt; &#x27;</span>, n.<span class="property">element</span>)</span><br><span class="line">        n = n.<span class="property">next</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> list = <span class="keyword">new</span> <span class="title class_">LinkedList</span>()</span><br><span class="line">list.<span class="title function_">append</span>(<span class="string">&#x27;hello&#x27;</span>)</span><br><span class="line">list.<span class="title function_">append</span>(<span class="string">&#x27;gua&#x27;</span>)</span><br><span class="line">list.<span class="title function_">append</span>(<span class="string">&#x27;你好&#x27;</span>)</span><br><span class="line">list.<span class="title function_">log</span>()</span><br><span class="line"><span class="title function_">log</span>(list.<span class="title function_">length</span>())</span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">面向对象 多态 继承 大致讲一下</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">多态</span></span><br><span class="line"><span class="comment">在某些语言里面 比如 java</span></span><br><span class="line"><span class="comment">你函数定义的参数必须有类型 类型不匹配就是错误的</span></span><br><span class="line"><span class="comment">var add = function(a, b) &#123;</span></span><br><span class="line"><span class="comment">    return a + b</span></span><br><span class="line"><span class="comment">&#125;</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">// 在其他语言里面可能是这样的 比如 java c</span></span><br><span class="line"><span class="comment">var add = function(int:a, int:b) &#123;</span></span><br><span class="line"><span class="comment">    return a + b</span></span><br><span class="line"><span class="comment">&#125;</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">add(1.1, 2.2)</span></span><br><span class="line"><span class="comment">// 报错， 类型不匹配</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">var add = function(float:a, float:b) &#123;</span></span><br><span class="line"><span class="comment">    return a + b</span></span><br><span class="line"><span class="comment">&#125;</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">add(1.1, 1)</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">var add = function(int:a, float:b) &#123;</span></span><br><span class="line"><span class="comment">    return a + b</span></span><br><span class="line"><span class="comment">&#125;</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">var add = function(float:a, int:b) &#123;</span></span><br><span class="line"><span class="comment">    return a + b</span></span><br><span class="line"><span class="comment">&#125;</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">// 现在就不会报错了。。。</span></span><br><span class="line"><span class="comment">add(1.1, 1)</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">// 在 js 中没这个问题</span></span><br><span class="line"><span class="comment">// 我们称之为 duck type</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">继承</span></span><br><span class="line"><span class="comment">继承是说 子类拥有父类的某些东西</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">定义一个类 人</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">再定义 男人 女人</span></span><br><span class="line"><span class="comment">然后设置 男人 女人的 prototype = 人</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">其他数据结构</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">hash table  哈希表（散列表）</span></span><br><span class="line"><span class="comment">tree        树</span></span><br><span class="line"><span class="comment">set         集合</span></span><br><span class="line"><span class="comment">graph       图</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">哈希表就是用 字符串 当下标，也就是 js 中的对象的实现方式</span></span><br><span class="line"><span class="comment">也就是其他语言中的 字典</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">原理是用字符串 算出一个数字 然后用这个数字当下标存东西</span></span><br><span class="line"><span class="comment">比如 gua 这个字符串 我们用每个字符乘以一个数字最后求余得到下标</span></span><br><span class="line"><span class="comment">从字符串到数字的操作叫做 hash</span></span><br><span class="line"><span class="comment">// hash(&#x27;gua&#x27;) = 1</span></span><br><span class="line"><span class="comment">// hash(&#x27;hs&#x27;) = 3</span></span><br><span class="line"><span class="comment">【坑1， 坑2， 坑3， 坑4， 坑5， 坑6】</span></span><br><span class="line"><span class="comment">  gua        hs               wh</span></span><br><span class="line"><span class="comment">  xiao       lj</span></span><br><span class="line"><span class="comment">             bl</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">树一般是用来实现二叉搜索树的，应用范围不多</span></span><br><span class="line"><span class="comment">     6</span></span><br><span class="line"><span class="comment">    / \</span></span><br><span class="line"><span class="comment">   4   8</span></span><br><span class="line"><span class="comment">    \ / \</span></span><br><span class="line"><span class="comment">    57  9</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">*/</span></span><br></pre></td></tr></tab
