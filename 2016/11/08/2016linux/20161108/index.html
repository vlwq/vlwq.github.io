">426</span><br><span class="line">427</span><br></pre></td><td class="code"><pre><span class="line">域名购买(腾讯云买 .cc 域名)</span><br><span class="line">VPS购买, 可以用下面的服务(论坛使用的主机商), 2.5刀/月的即可</span><br><span class="line">http://www.vultr.com/?ref=6991688</span><br><span class="line">    地址选 日本, 如果不能访问, 那么就删除再新建一个</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">为什么服务器多用 Linux?</span><br><span class="line">    微软很贵, Linux 免费</span><br><span class="line">Linux 生态圈更好</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">Linux 的各种版本分析</span><br><span class="line">Debian 最好的 最稳定</span><br><span class="line">Ubuntu 抄的 debian, 用途广泛, 用户多(我们用的是 ubuntu 1604)</span><br><span class="line">CentOS 垃圾 工具老旧, 使用不方便</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">连接服务器推荐使用 cmder 软件(windows下)</span><br><span class="line">如果在 mac 下, 直接用终端连接</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">系统配置</span><br><span class="line">程序安装</span><br><span class="line">PATH</span><br><span class="line">命令</span><br><span class="line">参数</span><br><span class="line">权限</span><br><span class="line">用户</span><br><span class="line">用户组</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">常用操作</span><br><span class="line">pwd</span><br><span class="line">print working dir</span><br><span class="line">显示现在所处的目录</span><br><span class="line"></span><br><span class="line">ls</span><br><span class="line">不带参数就显示当前目录下的所有文件</span><br><span class="line">程序可以加选项</span><br><span class="line">-l 显示详细信息</span><br><span class="line">-h 人性化显示文件尺寸</span><br><span class="line">-a 显示所有文件， 以 . 开头的文件是隐藏文件</span><br><span class="line">还可以带一个目录当参数，这样就会显示这个目录</span><br><span class="line">ls /usr</span><br><span class="line">下面两个是等价的</span><br><span class="line">ls -l -h</span><br><span class="line">ls -lh</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">输入命令时, 可以用 tab 补全</span><br><span class="line"></span><br><span class="line">cd</span><br><span class="line">cd /usr</span><br><span class="line">改变当前目录</span><br><span class="line">    . 代表当前目录</span><br><span class="line">    .. 代表上级目录</span><br><span class="line">cd 不带参数就回到默认的家目录, 与 cd ~ 的效果是一样的</span><br><span class="line">每个用户都有一个家目录，默认在 /home/用户名</span><br><span class="line">root 用户的家目录是 /root</span><br><span class="line"></span><br><span class="line">我们可以在 linux 命令行中使用 nano 这个编辑器, 很方便</span><br><span class="line"></span><br><span class="line">操作文件与目录</span><br><span class="line">cp</span><br><span class="line">复制出一个文件，用法如下</span><br><span class="line">cp a.txt b.txt</span><br><span class="line">复制 a.txt 并把新文件取名为 b.txt</span><br><span class="line">复制目录要加上 -r 参数</span><br><span class="line">cp -r a b</span><br><span class="line">mkdir</span><br><span class="line">创建一个目录</span><br><span class="line">-p 可以一次性创建多层目录</span><br><span class="line">mkdir -p a/b/c</span><br><span class="line">rmdir</span><br><span class="line">只能用来删除一个空目录</span><br><span class="line">rm</span><br><span class="line">这个命令直接删除东西，很危险，一般不要用</span><br><span class="line">删除文件或者目录</span><br><span class="line">-f 强制删除</span><br><span class="line">-r 用来递归删除目录</span><br><span class="line">mv</span><br><span class="line">移动文件或者文件夹</span><br><span class="line">也可以用来改名</span><br><span class="line">mv a.txt b.txt</span><br><span class="line">mv b.txt ../</span><br><span class="line">mv b.txt ../gua.txt</span><br><span class="line">可以用 mv xx /tmp 的方式来将文件放入临时文件夹</span><br><span class="line">（/tmp是操作系统提供的临时文件夹，重启会删除里面的所有文件）</span><br><span class="line"></span><br><span class="line">ls -l /usr/bin/ &gt; b.txt</span><br><span class="line"></span><br><span class="line">cat</span><br><span class="line">显示文件内容</span><br><span class="line">tac</span><br><span class="line">反过来显示文件内容</span><br><span class="line">nl</span><br><span class="line">显示内容并附带行号</span><br><span class="line">more less head tail</span><br><span class="line">more 可以分屏分批看文件内容</span><br><span class="line">less 比 more 更高级，可以前后退看文件</span><br><span class="line">h 显示屏幕帮助, q 退出 less 程序</span><br><span class="line"></span><br><span class="line">head 可以显示文件的前 10 行</span><br><span class="line">tail 可以显示文件的后 10 行</span><br><span class="line">head 和 tail 有一个 -n 参数</span><br><span class="line">head -n 20 a.gua</span><br><span class="line">touch</span><br><span class="line">touch a.gua</span><br><span class="line">如果 a.gua 存在就更新修改时间</span><br><span class="line">如果 a.gua 不存在就创建文件</span><br><span class="line"></span><br><span class="line">权限操作</span><br><span class="line">腾讯主机默认是用 ubuntu 这个用户登录, 为了方便操作, 统一选择 root 用户登录</span><br><span class="line">sudo</span><br><span class="line">用管理员帐户执行程序</span><br><span class="line">比如安装程序或者修改一些系统配置都需要管理员权限</span><br><span class="line"></span><br><span class="line">文件权限    文件类型    用户 用户组 文件大小  修改日期           文件名</span><br><span class="line">-rw-r--r--  1       root root   45      May 24 10:17    lazy_dog.txt</span><br><span class="line">-rw-r--r--  1       root root   56      May 24 09:47    ls-error.txt</span><br><span class="line">-rw-r--r--  1       root root   30      May 24 09:45    ls-output.txt</span><br><span class="line">drwxr-xr-x  4       root root 4096      May 24 03:37    node9</span><br><span class="line"></span><br><span class="line"> drwxr-xr-x 第一位是表示文件类型, 后面每三位分为一组, 每组表示的权限意思是一样的</span><br><span class="line">文件类型    是否可读  是否可写  是否可执行</span><br><span class="line">d           r       w           x</span><br><span class="line">-           r       w           x</span><br><span class="line"></span><br><span class="line">其中 d 表示 目录 directory, - 表示普通文件</span><br><span class="line">三组 rwx 分表代表 所属用户|同组用户(文件所属的群组)|其他用户</span><br><span class="line">rwx 可以用数字表示为 421</span><br><span class="line"></span><br><span class="line">777 表示三组都是 rwx rwx rwx</span><br><span class="line">也就是 -rwxrwxrwx</span><br><span class="line"></span><br><span class="line">每一位使用的是 2 进制数字表示</span><br><span class="line">210</span><br><span class="line">于是乎</span><br><span class="line">r-- 就是 4</span><br><span class="line">rw- 就是 6</span><br><span class="line">rwx 就是 7</span><br><span class="line">r-x 就是 5</span><br><span class="line"></span><br><span class="line">-rw-rw-r--     文件的访问权限</span><br><span class="line">1              文件的链接数目(这个不用关心)</span><br><span class="line">root           文件所有者的用户名</span><br><span class="line">root           文件所属用户组</span><br><span class="line">10             文件大小（单位是字节）</span><br><span class="line">11/09 20:28    上次修改文件的日期和时间</span><br><span class="line">b.gua          文件名</span><br><span class="line"></span><br><span class="line">// 我们只考虑一个 root 用户的情况, 所以这部分不演示了, 直接跳过</span><br><span class="line">chown</span><br><span class="line">改变文件的用户</span><br><span class="line">chown gua c.gua</span><br><span class="line">chown gua:gua c.gua</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">chmod</span><br><span class="line">改变文件权限</span><br><span class="line">666 这种表示按照 8 进制数字更改, 换成字符就是 rw- rw- rw-</span><br><span class="line"></span><br><span class="line">u   user    表示文件所有者</span><br><span class="line">g   group   表示文件所属群组</span><br><span class="line">o   others  表示其他用户</span><br><span class="line">a   all     表示 ugo 的组合</span><br><span class="line">+x 表示添加 x 权限, 等价于 a+x, 文件所有者/文件所属群组/其他用户都添加 x 权限</span><br><span class="line">-x 表示减少 x 权限</span><br><span class="line">chmod 666 a.txt</span><br><span class="line">chmod +x b.txt</span><br><span class="line">chmod -x tmp</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">信息查找</span><br><span class="line">file</span><br><span class="line">显示文件的类型（不是百分之百准确）</span><br><span class="line">uname</span><br><span class="line">显示操作系统的名字或者其他信息</span><br><span class="line">uname -r</span><br><span class="line">uname -a</span><br><span class="line">which</span><br><span class="line">which perl</span><br><span class="line">有时候开发语言里会提到 3p, 也就是 perl php python</span><br><span class="line">which pwd</span><br><span class="line">显示 pwd 的具体路径</span><br><span class="line">whereis</span><br><span class="line">whereis ls</span><br><span class="line">显示更全面的信息</span><br><span class="line">whoami</span><br><span class="line">find . -name &quot;&quot;</span><br><span class="line"></span><br><span class="line">奇怪符号</span><br><span class="line"></span><br><span class="line">~   家目录快捷方式</span><br><span class="line">&gt;   覆盖式重定向</span><br><span class="line">&gt;&gt;  追加重定向</span><br><span class="line">|   管道, 很麻烦 以后说</span><br><span class="line">``  获取命令执行的结果</span><br><span class="line">比如 echo pwd 输出的就是 pwd 这个字符串</span><br><span class="line">echo `pwd` 输出的是 pwd 命令执行的结果, 相当于一个变量</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&amp;   后台执行</span><br><span class="line">node app.js &amp;</span><br><span class="line">可以用 fg 命令把一个在后台的程序拉到前台来</span><br><span class="line">可以用 Ctrl-z 来把一个前台的程序放到后台去挂起</span><br><span class="line">()  开新的子进程shell执行(不用掌握这一条, 因为几乎没人用)</span><br><span class="line"></span><br><span class="line">history</span><br><span class="line">查看历史命令</span><br><span class="line">grep</span><br><span class="line">查找</span><br><span class="line">这两个一般配合使用</span><br><span class="line">history | grep touch</span><br><span class="line"></span><br><span class="line">ps</span><br><span class="line">查看进程, 一般用下面的用法</span><br><span class="line">ps ax</span><br><span class="line">ps ax | grep node</span><br><span class="line">查看带 node 字符串的进程</span><br><span class="line"></span><br><span class="line">kill 和 killall 杀进程</span><br><span class="line">用 ps ax 找到进程id (pid)</span><br><span class="line">kill [pid]</span><br><span class="line">kill -9 [pid]</span><br><span class="line">kill -15 [pid]</span><br><span class="line">killall 是用进程名字来杀进程</span><br><span class="line"></span><br><span class="line">后台前台</span><br><span class="line">fg</span><br><span class="line">jobs</span><br><span class="line"></span><br><span class="line">快捷键</span><br><span class="line">C-z     把正在运行的程序挂起并放在后台</span><br><span class="line">C-c     中断程序的执行</span><br><span class="line">C-d     输入文件终止符(end of file, EOF)</span><br><span class="line"></span><br><span class="line">比如输入 cat(不带参数), 会等待着从键盘输入内容</span><br><span class="line">hello</span><br><span class="line">输入 Ctrl-d 后会结束输入</span><br><span class="line"></span><br><span class="line">输入快捷键</span><br><span class="line">C-t     交换光标前面的两个字符(只在终端有效)</span><br><span class="line">C-w     一次删除一个单词</span><br><span class="line">C-u     一次删除一行（从光标删除到行首）</span><br><span class="line">C-k     从光标删除到行尾</span><br><span class="line">C-d     删除后一个字符</span><br><span class="line">C-h     删除前一个字符</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">C-f     forward 往前 就是右</span><br><span class="line">C-b     backward 往后 就是左箭头</span><br><span class="line">C-p     pres    往上 就是上箭头</span><br><span class="line">C-n     next    往下 就是下箭头</span><br><span class="line">C-a     光标回到行首</span><br><span class="line">C-e     光标跳到行尾</span><br><span class="line"></span><br><span class="line">快捷键</span><br><span class="line">C-z 挂起到后台</span><br><span class="line">C-c 中断程序</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">reboot</span><br><span class="line">重启</span><br><span class="line">shutdown</span><br><span class="line">关机</span><br><span class="line">可以用参数指定时间</span><br><span class="line">halt</span><br><span class="line">关机</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">配置服务器免登陆设置</span><br><span class="line">ssh-key</span><br><span class="line">===</span><br><span class="line">生成 ssh-key</span><br><span class="line">===</span><br><span class="line"></span><br><span class="line">*** 注意, 不懂就在群里问</span><br><span class="line">Mac 用户直接打开终端输入命令</span><br><span class="line">Win 打开 cmder 程序, 在里面输入下面的命令</span><br><span class="line"></span><br><span class="line">1. 在本机生成 ssh key 公钥私钥</span><br><span class="line">注意 下面的 mykey 随便换一个你喜欢的名字, 这是一个标注, 方便你看的</span><br><span class="line">ssh-keygen -C &lt;mykey&gt;</span><br><span class="line">会提示你生成的文件的地址, 并且让你输入密码, 你不要输入密码, 直接回车</span><br><span class="line"></span><br><span class="line">这样你就得到了一对 ssh-key, 这是用于登录服务器用的</span><br><span class="line">默认你会得到两个文件</span><br><span class="line">id_rsa 是私钥 自己保存 不要给别人看</span><br><span class="line">id_rsa.pub 是公钥, 是要到处使用的</span><br><span class="line">这个是我们之前提到的非对称加密</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">===</span><br><span class="line">重建服务器并且配置 ssh-key</span><br><span class="line">===</span><br><span class="line"></span><br><span class="line">去 vultr 的管理界面</span><br><span class="line">先删除(Destory)现有的服务器</span><br><span class="line">新建服务器的时候, 把刚才生成的 id_rsa.pub 文件(用 atom/webstorm 可以打开)里面的内容加入到 ssh-key 步骤中</span><br><span class="line">这样你就可以不用密码, 自动登录服务器了</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">// 如果你不想重建服务器, 配置 ssh-key 的方法如下</span><br><span class="line">// 在服务器把本机生成的 public key 添加到 /root/.ssh/authorized_keys 文件中</span><br><span class="line">// 1 用 root 用户登录到服务器, 创建 .ssh 目录</span><br><span class="line">cd /root</span><br><span class="line">mkdir .ssh</span><br><span class="line">// 2 编辑 authorized_keys 文件, 把刚才生成的 id_rsa.pub 文件里面的内容粘贴进去并保存退出</span><br><span class="line">// 注意, 这里可以粘贴多个 key, 一行一个</span><br><span class="line">nano .ssh/authorized_keys</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">// 安装必备软件</span><br><span class="line">// 安装 oh-my-zsh 配置(方便你使用命令行的配置)</span><br><span class="line">wget https://github.com/robbyrussell/oh-my-zsh/raw/master/tools/install.sh -O - | sh</span><br><span class="line"></span><br><span class="line">// 安装防火墙 和 防火墙的基本套路配置</span><br><span class="line">// 防火墙的作用(redis安全漏洞)</span><br><span class="line">apt-get install ufw</span><br><span class="line">ufw allow 22</span><br><span class="line">ufw allow 80</span><br><span class="line">ufw allow 443</span><br><span class="line">ufw allow 3000</span><br><span class="line">ufw allow 8090/8388(这个是留给飞机用的端口)</span><br><span class="line">ufw default deny incoming</span><br><span class="line">ufw default allow outgoing</span><br><span class="line">ufw status verbose</span><br><span class="line">ufw enable</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">部署项目</span><br><span class="line">软件安装</span><br><span class="line">====</span><br><span class="line">安装 git nginx</span><br><span class="line">apt-get install git nginx</span><br><span class="line"></span><br><span class="line">ubuntu 的软件仓库中的 nodejs 更新很慢, 几乎可以认为不可用,</span><br><span class="line">所以我们从 nodeSource 仓库中安装新款 nodejs</span><br><span class="line"></span><br><span class="line">配置 nodeSource 仓库</span><br><span class="line">curl -sL https://deb.nodesource.com/setup_7.x | sudo -E bash -</span><br><span class="line"></span><br><span class="line">配置之后就可以安装最新的 nodejs</span><br><span class="line">apt-get install nodejs</span><br><span class="line"></span><br><span class="line">安装 yarn</span><br><span class="line">npm install yarn -g(这个官网不推荐)</span><br><span class="line"> curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -</span><br><span class="line"> echo &quot;deb https://dl.yarnpkg.com/debian/ stable main&quot; | sudo tee /etc/apt/sources.list.d/yarn.list</span><br><span class="line"> sudo apt-get update &amp;&amp; sudo apt-get install yarn</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">用 git pull 项目</span><br><span class="line">用 sourcetree</span><br><span class="line"></span><br><span class="line">安装依赖</span><br><span class="line">yarn install</span><br><span class="line"></span><br><span class="line">配置 nginx</span><br><span class="line">ln -s /var/www/weibo/weibo.nginx /etc/nginx/sites-enabled/weibo</span><br><span class="line"></span><br><span class="line">` 这部分和部署无关</span><br><span class="line">列出 nginx/sites-enabled 下面的文件</span><br><span class="line">root@linlab:~# ls -l /etc/nginx/sites-enabled/</span><br><span class="line"></span><br><span class="line">第一个字母是 l, 这个表示 weibo 是一个软链接, 当访问 weibo 时,</span><br><span class="line">实际上访问的是 /var/www/weibo/weibo.nginx</span><br><span class="line">这样做的好处是我们只需要更新 weibo.nginx 就可以</span><br><span class="line">软链接类似 windows 下的快捷方式</span><br><span class="line"></span><br><span class="line">lrwxrwxrwx 1 root root 26 May 23 14:09 weibo -&gt; /var/www/weibo/weibo.nginx</span><br><span class="line">`</span><br><span class="line"></span><br><span class="line">移除默认的配置文件</span><br><span class="line">mv /etc/nginx/sites-enabled/default /tmp</span><br><span class="line"></span><br><span class="line">重启 nginx</span><br><span class="line">service nginx restart</span><br><span class="line"></span><br><span class="line">运行程序</span><br><span class="line">yarn run start</span><br><span class="line"></span><br><span class="line">安装 pm2</span><br><span class="line">yarn global add pm2</span><br><span class="line"></span><br><span class="line">pm2 日志</span><br><span class="line">/root/.pm2/logs 文件夹会包含所有应用的日志</span><br><span class="line"></span><br><span class="line">实时日志命令</span><br><span class="line">pm2 logs</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">我们已经有 node 的情况下, 为什么要用 nginx</span><br><span class="line">1. node 性能是不如 nginx 的, nginx 处理静态文件的性能非常高</span><br><span class="line">2. nginx 接收 80 端口的请求(来自用户的请求), 然后转发给各个 app.js(app.js</span><br><span class="line">实际上是应用服务器, 也就是我们常说的框架)</span><br><span class="line">3. nginx 是使用非常广泛的静态服务器, 安全性方面是非常好的</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"> 给静态资源增加一个路由，如果发现请求是静态资源，</span><br><span class="line"> nginx直接处理, 不用让node来处理，可以这么理解吗</span><br><span class="line"> 当然可以, 这个是完全正确的</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">1. 高性能的静态服务器 nginx  nginx   nginx       nginx       nginx</span><br><span class="line">2. 高性能的网络(?)服务器     node    gunicorn    unicorn     tomcat/jetty</span><br><span class="line">3. 一般性能的开发服务器      node    app          app         app</span><br><span class="line"></span><br><span class="line">// ===</span><br><span class="line">// 服务器中文编码问题</span><br><span class="line">// ===</span><br><span class="line">//</span><br><span class="line">// 编辑下面的文件, 不要拼错</span><br><span class="line">nano /etc/environment</span><br><span class="line">// 加入下面的内容, 保存退出</span><br><span class="line">LC_CTYPE=&quot;en_US.UTF-8&quot;</span><br><span class="line">LC_ALL=&quot;en_US.UTF-8&quot;</span><br><span class="line">*/</span><br></pre></td></tr></table></figure>
