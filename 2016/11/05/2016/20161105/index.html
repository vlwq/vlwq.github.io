<span id="more"></span>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br></pre></td><td class="code"><pre><span class="line">/*</span><br><span class="line">Promise 是抽象异步处理对象以及对其进行各种操作的组件</span><br><span class="line">简而言之, 就是让异步操作变得好看一些</span><br><span class="line"></span><br><span class="line">Promise 的用法如下</span><br><span class="line">*/</span><br><span class="line"></span><br><span class="line">// 将 fs.readFile 的操作封装成 promise</span><br><span class="line">// 这样就可以使用 promise 的 api 了</span><br><span class="line">const readFile = function(filename) &#123;</span><br><span class="line">    // 一般前端的写法</span><br><span class="line">    // return new Promise(function(resolve, reject) &#123;&#125;)</span><br><span class="line">    const p = new Promise(function(resolve, reject) &#123;</span><br><span class="line">        const fs = require(&#x27;fs&#x27;)</span><br><span class="line">        const options = &#123;</span><br><span class="line">            encoding: &#x27;utf8&#x27;</span><br><span class="line">        &#125;</span><br><span class="line">        fs.readFile(filename, options, function(error, content) &#123;</span><br><span class="line">            if (error !== null) &#123;</span><br><span class="line">                reject(error)</span><br><span class="line">            &#125; else &#123;</span><br><span class="line">                resolve(content)</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;)</span><br><span class="line">    &#125;)</span><br><span class="line"></span><br><span class="line">    return p</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 使用 promise 读取文件就不用写成回调的形式了</span><br><span class="line">// 直接按照同步的写法就好了</span><br><span class="line">// 可以无限 then, 只要你保证上一个 then 返回了东西即可</span><br><span class="line">let promise = readFile(&#x27;foo.txt&#x27;)</span><br><span class="line">promise.then(function(content) &#123;</span><br><span class="line">    console.log(&#x27;debug file content&#x27;, content)</span><br><span class="line">    const c = content + &#x27; suffix1&#x27;</span><br><span class="line">    return c</span><br><span class="line">&#125;, function(error) &#123;</span><br><span class="line">    console.log(&#x27;debug error message&#x27;, error)</span><br><span class="line">&#125;).then(function(c1) &#123;</span><br><span class="line">    console.log(&#x27;second then&#x27;, c1)</span><br><span class="line">    const c = c1 + &#x27; suffix2&#x27;</span><br><span class="line">    return c</span><br><span class="line">&#125;).then(function(c) &#123;</span><br><span class="line">    console.log(&#x27;third then&#x27;, c)</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">// 上面的写法也可以写成下面这样</span><br><span class="line">// 把 reject 的操作放在 catch 里面</span><br><span class="line">promise.then(function(content) &#123;</span><br><span class="line">    console.log(&#x27;debug file content&#x27;, content)</span><br><span class="line">&#125;).catch(function(error) &#123;</span><br><span class="line">    console.log(&#x27;debug error message&#x27;, error)</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">// 有时候会碰到批量执行异步操作，如果直接用循环 + 调用函数的形式会比较麻烦</span><br><span class="line">// 使用 Promise.all 就很方便了</span><br><span class="line">// all 方法是直接挂在 Promise 类上的</span><br><span class="line">// 而 then catch 这些方法是挂在原型上</span><br><span class="line">const fileList = [</span><br><span class="line">    &#x27;t1.txt&#x27;,</span><br><span class="line">    &#x27;t2.txt&#x27;,</span><br><span class="line">    &#x27;t3.txt&#x27;,</span><br><span class="line">]</span><br><span class="line">const list = fileList.map(function(item) &#123;</span><br><span class="line">    const r = readFile(item)</span><br><span class="line">    return r</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">Promise.all(list).then(function(content) &#123;</span><br><span class="line">    console.log(&#x27;content&#x27;, content)</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">/*</span><br><span class="line">这是一个完整的参考, 如果有兴趣以后可以翻翻看, 但是现在没必要看了</span><br><span class="line">http://liubin.org/promises-book/</span><br><span class="line">*/</span><br><span class="line"></span><br></pre></td></tr></table></figure>
