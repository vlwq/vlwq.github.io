="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br></pre></td><td class="code"><pre><span class="line">/**</span><br><span class="line"> * Created by Andrew on 2017/7/30 0030.</span><br><span class="line"> */</span><br><span class="line">const log = console.log.bind(console)</span><br><span class="line">//处理key,value,去掉&quot;&quot;</span><br><span class="line">const parsedElement = (e) =&gt; &#123;</span><br><span class="line">    if (e[0] === &#x27;\&quot;&#x27; || e[0] === &quot;\&#x27;&quot;) &#123;</span><br><span class="line">        return e.slice(1, e.length - 1)</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">        return Number(e)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">//解析name: &#x27;gua&#x27;, 一个字符值的情况</span><br><span class="line">const parsedOne = (s) =&gt; &#123;</span><br><span class="line">    log(&#x27;debug parsedOne&#x27;, s)</span><br><span class="line">    const obj = &#123;&#125;</span><br><span class="line">    const arr = s.split(&#x27;,&#x27;)</span><br><span class="line">    arr.forEach(e =&gt; &#123;</span><br><span class="line">        const t = e.split(&quot;:&quot;)</span><br><span class="line">        const k = parsedElement(t[0])</span><br><span class="line">        const v = parsedElement(t[1])</span><br><span class="line">        obj[k] = v</span><br><span class="line">    &#125;)</span><br><span class="line">    return obj</span><br><span class="line">&#125;</span><br><span class="line">/**</span><br><span class="line"> * [[[[[]]]]]]]</span><br><span class="line"> * 处理&#123;&#123;&#123;&#123;&#125;&#125;&#125;&#125;,取到最后一个&#125;，默认i处理object ,数组需要传false</span><br><span class="line"> */</span><br><span class="line">const findElementEnd = (str, start, isObj = true) =&gt; &#123;</span><br><span class="line">    let a = &#x27;&#x27;</span><br><span class="line">    let b = &#x27;&#x27;</span><br><span class="line">    if (isObj) &#123;</span><br><span class="line">        a = &#x27;&#123;&#x27;</span><br><span class="line">        b = &#x27;&#125;&#x27;</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">        a = &#x27;[&#x27;</span><br><span class="line">        b = &#x27;]&#x27;</span><br><span class="line">    &#125;</span><br><span class="line">    const stack = [a]</span><br><span class="line">    let i = start + 1</span><br><span class="line">    while (i &lt; str.length &amp;&amp; stack.length &gt; 0) &#123;</span><br><span class="line">        if (str[i] === a) &#123;</span><br><span class="line">            stack.push(a)</span><br><span class="line">        &#125; else if (str[i] === b) &#123;</span><br><span class="line">            let index = stack.length - 1</span><br><span class="line">            stack.splice(index, 1)</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            //</span><br><span class="line">        &#125;</span><br><span class="line">        i++</span><br><span class="line">    &#125;</span><br><span class="line">    return i</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">const dealWithArray = (s, arr = []) =&gt; &#123;</span><br><span class="line">    //50,&quot;20&quot;,[1,[3,4],2],[55,66]</span><br><span class="line">    const index = s.indexOf(&#x27;[&#x27;)</span><br><span class="line">    log(&#x27;debug diguiguigi----: &#x27;, s)</span><br><span class="line">    if (index === -1) &#123;</span><br><span class="line">        const a = s.split(&#x27;,&#x27;).map(e =&gt; parsedElement(e))</span><br><span class="line">        arr.push.apply(arr, a)</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">        //处理前面半段,不能为0</span><br><span class="line">        if (index !== 0) &#123;</span><br><span class="line">            let newStr = s.slice(0, index - 1)</span><br><span class="line">            let a = newStr.split(&#x27;,&#x27;).map(e =&gt; parsedElement(e))</span><br><span class="line">            arr.push.apply(arr, a)</span><br><span class="line">        &#125;</span><br><span class="line">        //递归(中间)</span><br><span class="line">        const last = findElementEnd(s, index, false)</span><br><span class="line">        let newS = s.slice(index + 1, last - 1)</span><br><span class="line">        let temp = []</span><br><span class="line">        let b = dealWithArray(newS, [])</span><br><span class="line">        arr.push(b)</span><br><span class="line">        //处理后面半段</span><br><span class="line">        log(&#x27;===============================\n&#x27;)</span><br><span class="line">        //继续递归</span><br><span class="line">        let newStr = s.slice(last + 1)</span><br><span class="line">        if (newStr.length &gt; 0) &#123;</span><br><span class="line">            log(&#x27;test------&#x27;, newStr)</span><br><span class="line">            let c = dealWithArray(newStr, [])</span><br><span class="line">            arr.push.apply(arr, c)</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    return arr</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">const myParse = (s, obj = &#123;&#125;) =&gt; &#123;</span><br><span class="line">    if (s[0] === &#x27;&#123;&#x27;) &#123;</span><br><span class="line">        s = s.slice(1, s.length - 1)</span><br><span class="line">    &#125;</span><br><span class="line">    //复杂情形</span><br><span class="line">    //  &quot;name&quot;:&quot;gua&quot;,&quot;todo&quot;:&#123;&quot;play&quot;:&quot;0/1&quot;&#125;</span><br><span class="line">    let index = s.indexOf(&#x27;:&#x27;)</span><br><span class="line">    const str = s[index + 1]</span><br><span class="line">    log(&#x27;debug digui &#x27;, s, &#x27;\n&#x27;)</span><br><span class="line">    if (str === &#x27;&#123;&#x27;) &#123;</span><br><span class="line">        log(&#x27;-----enter  object  parse-----------&#x27;)</span><br><span class="line">        let key = s.split(&#x27;:&#123;&#x27;)[0]</span><br><span class="line">        //截取s</span><br><span class="line">        key = parsedElement(key)</span><br><span class="line">        // 找到最后一个&#125;</span><br><span class="line">        const last = findElementEnd(s, index)</span><br><span class="line">        const newStr = s.slice(index + 2, last - 1)</span><br><span class="line">        let o = &#123;&#125;</span><br><span class="line">        o = myParse(newStr, o)</span><br><span class="line">        obj[`$&#123;key&#125;`] = o</span><br><span class="line">        log(&#x27;debug newStr : &#x27;, newStr)</span><br><span class="line">        log(&#x27;debug o : &#x27;, o)</span><br><span class="line">    &#125; else if (str !== &#x27;&#123;&#x27; &amp;&amp; str !== &#x27;[&#x27;) &#123;</span><br><span class="line">        log(`----enter str parse--------$&#123;s&#125; \n`)</span><br><span class="line">        //取到&quot;name&quot;:&quot;gua&quot;</span><br><span class="line">        const cell = s.split(&#x27;,&#x27;)[0]</span><br><span class="line">        log(&#x27;cell &#x27;, s, &#x27;----&#x27;, cell)</span><br><span class="line">        const o = parsedOne(cell)</span><br><span class="line">        const k = Object.keys(o)[0]</span><br><span class="line">        obj[`$&#123;k&#125;`] = o[k]</span><br><span class="line">        //log(&#x27;obj: &#x27;,obj)</span><br><span class="line">        //下一个元素</span><br><span class="line">        index = s.indexOf(&#x27;,&#x27;)</span><br><span class="line">        if (index !== -1) &#123;</span><br><span class="line">            s = s.slice(index + 1)</span><br><span class="line">            obj = myParse(s, obj)</span><br><span class="line">        &#125;</span><br><span class="line">    &#125; else if (str === &#x27;[&#x27;) &#123;</span><br><span class="line">        log(&#x27;-----enter  array  parse-----------&#x27;)</span><br><span class="line">        //&quot;age&quot;:[50,20,30]</span><br><span class="line">        let key = s.split(&#x27;:[&#x27;)[0]</span><br><span class="line">        //截取s</span><br><span class="line">        key = parsedElement(key)</span><br><span class="line">        // 找到最后一个]</span><br><span class="line">        const last = findElementEnd(s, index, false)</span><br><span class="line">        const newStr = s.slice(index + 2, last - 1)</span><br><span class="line">        //</span><br><span class="line">        const r = dealWithArray(newStr)</span><br><span class="line">        log(&#x27;final:&#x27;, r)</span><br><span class="line">        //log(&#x27;debug arr: &#x27;,newStr)</span><br><span class="line">        //Todo 有bug需要考虑后续字符s.slice(last + 1)</span><br><span class="line">        obj[`$&#123;key&#125;`] = r</span><br><span class="line">    &#125;</span><br><span class="line">    return obj</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">const testParser = () =&gt; &#123;</span><br><span class="line">    const o = &#123;</span><br><span class="line">        todo: &#123;</span><br><span class="line">            &#x27;play&#x27;: &#x27;0/1&#x27;,</span><br><span class="line">            &#x27;sports&#x27;: &#123;</span><br><span class="line">                &#x27;gua&#x27;:&#123;</span><br><span class="line">                    &#x27;test&#x27;:222</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;,</span><br><span class="line">        //name: &#x27;test&#x27;,</span><br><span class="line">        //todo:  没完成：array单独运行没问题，和obj搭配有bug,需要update</span><br><span class="line">        //age: [50,&#x27;20&#x27;,[1,[3,4],[22,33],2] ,[55,66]],</span><br><span class="line">    &#125;</span><br><span class="line">    const s = JSON.stringify(o)</span><br><span class="line">    const obj = myParse(s)</span><br><span class="line">    log(&#x27;\n\nfinal result : &#x27;)</span><br><span class="line">    log(&#x27;\nJSON.parse result:&#x27;, s)</span><br><span class="line">    log(`\nAndrew&#x27;s JSON Parse : `, obj)</span><br><span class="line">    log(`\nAndrew&#x27;s JSON Parse TODO 子类obj : `, obj[&#x27;todo&#x27;])</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">testParser()</span><br><span class="line"></span><br></pre></td></tr></table></figure
