<hr>
<h1 id="冒泡排序"><a href="#冒泡排序" class="headerlink" title="冒泡排序"></a>冒泡排序</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">var log = console.log.bind(console)</span><br><span class="line"> // 元素交换</span><br><span class="line">function exchange(arr ,a , b)&#123;</span><br><span class="line">    var temp = arr[b];</span><br><span class="line">    arr[b] = arr[a];</span><br><span class="line">    arr[a] = temp;</span><br><span class="line">&#125;</span><br><span class="line">function compare(arr , count)&#123;</span><br><span class="line">    //log(&#x27;2----&#x27;, arr)</span><br><span class="line">    for (var i = 0; i &lt; count ; i++) &#123;</span><br><span class="line">        if (arr[i] &gt; arr[i+1]) &#123;        // 相邻元素两两对比</span><br><span class="line">            var a = exchange(arr ,i , i+1)</span><br><span class="line">            //log(&#x27;3-------&#x27;,a)</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">function bubbleSort(array) &#123;</span><br><span class="line">    //复制数组</span><br><span class="line">    var arr = array.slice(0)</span><br><span class="line">    var len = arr.length;</span><br><span class="line">    //控制次数</span><br><span class="line">    for (var i = 0; i &lt; len; i++) &#123;</span><br><span class="line">        var count = len- 1 - i</span><br><span class="line">        compare(arr , count)</span><br><span class="line">    &#125;</span><br><span class="line">    return arr;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h1 id="二分查找"><a href="#二分查找" class="headerlink" title="二分查找"></a>二分查找</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">Array.prototype.binarySearch = function(obj) &#123;</span><br><span class="line">    var value = 0;</span><br><span class="line">    var left = 0;</span><br><span class="line">    var right = this.length;</span><br><span class="line">    while (left &lt;= right) &#123;</span><br><span class="line">        var center = Math.floor((left + right) / 2);</span><br><span class="line">        if (this[center] == obj) &#123;</span><br><span class="line">            value = center;</span><br><span class="line">        &#125;</span><br><span class="line">        if (obj &lt; this[center]) &#123;</span><br><span class="line">            right = center - 1;</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            left = center + 1;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    alert(value);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h1 id="快速排序"><a href="#快速排序" class="headerlink" title="快速排序"></a>快速排序</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">function quickSort(arr)&#123;</span><br><span class="line">  if(arr.length&lt;=1)&#123;</span><br><span class="line">    return arr;//如果数组只有一个数，就直接返回；</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  var num = Math.floor(arr.length/2);//找到中间数的索引值，如果是浮点数，则向下取整</span><br><span class="line">  var numValue = arr.splice(num,1);//找到中间数的值</span><br><span class="line">  var left = [];</span><br><span class="line">  var right = [];</span><br><span class="line"></span><br><span class="line">  for(var i=0;i&lt;arr.length;i++)&#123;</span><br><span class="line">    if(arr[i]&lt;numValue)&#123;</span><br><span class="line">      left.push(arr[i]);//基准点的左边的数传到左边数组</span><br><span class="line">    &#125;</span><br><span class="line">    else&#123;</span><br><span class="line">      right.push(arr[i]);//基准点的右边的数传到右边数组</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line"> return quickSort(left).concat([numValue],quickSort(right));//递归不断重复比较</span><br><span class="line">&#125;</span><br><span class="line">alert(quickSort([32,45,37,16,2,87]));//弹出“2,16,32,37,45,87”</span><br></pre></td></tr></table></figure>

    </div>
